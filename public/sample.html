<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Image Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for better UI feel */
        .control-panel-bg {
            background-color: #f8fafc;
        }
        .canvas-bg {
            background-color: #f1f5f9;
        }
        .btn {
            @apply px-4 py-2 rounded-lg font-semibold text-white transition-all duration-200 ease-in-out shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2;
        }
        .btn-primary {
            @apply bg-blue-600 hover:bg-blue-700 focus:ring-blue-500;
        }
        .btn-secondary {
            @apply bg-gray-600 hover:bg-gray-700 focus:ring-gray-500;
        }
        .btn-danger {
            @apply bg-red-600 hover:bg-red-700 focus:ring-red-500;
        }
        .btn-success {
             @apply bg-green-600 hover:bg-green-700 focus:ring-green-500;
        }
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }
        input[type="range"]:hover {
            opacity: 1;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #0d6efd;
            cursor: pointer;
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #0d6efd;
            cursor: pointer;
        }
        #histogram-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            height: 100px;
            padding: 5px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background-color: #ffffff;
            position: relative;
        }
        .hist-bar {
            width: 1px;
            background-color: black;
            flex-grow: 1;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 lg:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">Advanced Canvas Image Editor</h1>
            <p class="text-lg text-gray-600 mt-2">Upload an image and use the controls to edit and analyze it.</p>
        </header>

        <div class="flex flex-col lg:flex-row gap-8">

            <!-- Controls Panel -->
            <div class="w-full lg:w-1/3 control-panel-bg p-6 rounded-2xl shadow-lg">
                <h2 class="text-2xl font-bold mb-6 border-b pb-2">Controls</h2>

                <!-- File Upload -->
                <div class="mb-6">
                    <label for="image-loader" class="block mb-2 font-semibold text-gray-700">1. Upload Image</label>
                    <input type="file" id="image-loader" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
                </div>

                <!-- Basic Operations -->
                <div class="mb-6">
                     <h3 class="text-lg font-semibold mb-3 text-gray-700">2. Basic Operations</h3>
                     <div class="grid grid-cols-2 gap-3">
                        <button id="grayscale-btn" class="btn btn-secondary">Grayscale</button>
                        <button id="reset-btn" class="btn btn-danger">Reset All</button>
                        <button id="flip-h-btn" class="btn btn-secondary">Flip H</button>
                        <button id="flip-v-btn" class="btn btn-secondary">Flip V</button>
                        <button id="rotate-btn" class="btn btn-secondary col-span-2">Rotate 90Â°</button>
                     </div>
                </div>

                <!-- Sliders -->
                <div class="space-y-6 mb-6">
                    <div>
                        <label for="brightness-slider" class="flex justify-between font-semibold text-gray-700">Brightness <span id="brightness-value">0</span></label>
                        <input type="range" id="brightness-slider" min="-100" max="100" value="0" class="mt-1">
                    </div>
                    <div>
                        <label for="contrast-slider" class="flex justify-between font-semibold text-gray-700">Contrast <span id="contrast-value">0</span></label>
                        <input type="range" id="contrast-slider" min="-100" max="100" value="0" class="mt-1">
                    </div>
                    <div>
                        <label for="tint-color" class="block font-semibold text-gray-700 mb-2">Color Tint</label>
                        <div class="flex items-center gap-3">
                           <input type="color" id="tint-color" value="#0080ff" class="w-12 h-10 p-1 border rounded-lg">
                           <div class="flex-grow">
                                <label for="tint-strength-slider" class="flex justify-between text-sm font-medium">Strength <span id="tint-strength-value">0%</span></label>
                                <input type="range" id="tint-strength-slider" min="0" max="100" value="0" class="mt-1">
                           </div>
                        </div>
                    </div>
                </div>

                <!-- Analysis -->
                <div class="space-y-4">
                    <h3 class="text-lg font-semibold mb-3 text-gray-700">3. Image Analysis</h3>
                    <div>
                        <p class="font-semibold">Luminance: <span id="luminance-value" class="font-normal text-blue-600">N/A</span></p>
                    </div>
                    <div>
                        <p class="font-semibold mb-2">RGB Histogram</p>
                        <div id="histogram-container">
                            <div class="flex items-center justify-center w-full h-full text-gray-400">Upload an image to see histogram</div>
                        </div>
                    </div>
                    <button id="get-pixels-btn" class="btn btn-secondary w-full mt-2">Get Raw Pixel Data</button>
                </div>
                 <!-- Download -->
                <div class="mt-8 border-t pt-6">
                     <h3 class="text-lg font-semibold mb-3 text-gray-700">4. Export</h3>
                     <button id="download-btn" class="btn btn-success w-full">Download Image</button>
                </div>
            </div>

            <!-- Canvas and Pixel Data Area -->
            <div class="w-full lg:w-2/3 flex flex-col gap-4">
                <div class="canvas-bg p-4 rounded-2xl shadow-lg flex-grow flex items-center justify-center">
                    <canvas id="canvas" class="max-w-full max-h-full rounded-lg shadow-inner"></canvas>
                </div>
                <div id="pixel-data-container" class="hidden">
                    <h3 class="text-lg font-semibold mb-2">Raw Pixel Data (RGBA)</h3>
                    <textarea id="pixel-data-output" readonly class="w-full h-48 p-2 border rounded-lg bg-gray-900 text-green-400 font-mono text-xs"></textarea>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- DOM Element References ---
        const imageLoader = document.getElementById('image-loader');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });

        // Buttons
        const grayscaleBtn = document.getElementById('grayscale-btn');
        const resetBtn = document.getElementById('reset-btn');
        const getPixelsBtn = document.getElementById('get-pixels-btn');
        const downloadBtn = document.getElementById('download-btn');
        const flipHBtn = document.getElementById('flip-h-btn');
        const flipVBtn = document.getElementById('flip-v-btn');
        const rotateBtn = document.getElementById('rotate-btn');

        // Sliders and Inputs
        const brightnessSlider = document.getElementById('brightness-slider');
        const contrastSlider = document.getElementById('contrast-slider');
        const tintColorInput = document.getElementById('tint-color');
        const tintStrengthSlider = document.getElementById('tint-strength-slider');

        // Value Displays
        const brightnessValue = document.getElementById('brightness-value');
        const contrastValue = document.getElementById('contrast-value');
        const luminanceValue = document.getElementById('luminance-value');
        const tintStrengthValue = document.getElementById('tint-strength-value');
        
        // Data Displays
        const histogramContainer = document.getElementById('histogram-container');
        const pixelDataContainer = document.getElementById('pixel-data-container');
        const pixelDataOutput = document.getElementById('pixel-data-output');

        // --- State Variables ---
        let originalImageData = null;
        let currentImage = new Image();
        let originalFile = null;

        // --- Image Loading ---
        imageLoader.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            originalFile = file;

            const reader = new FileReader();
            reader.onload = (event) => {
                currentImage.onload = () => {
                    canvas.width = currentImage.width;
                    canvas.height = currentImage.height;
                    ctx.drawImage(currentImage, 0, 0);
                    originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    updateAnalysis();
                    resetControls();
                };
                currentImage.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });
        
        // --- Core Filter Application Logic ---
        function applyFilters() {
            if (!originalImageData) return;

            const newImageData = new ImageData(
                new Uint8ClampedArray(originalImageData.data),
                originalImageData.width,
                originalImageData.height
            );
            const data = newImageData.data;

            const brightness = parseInt(brightnessSlider.value);
            const contrast = parseInt(contrastSlider.value);
            const tintStrength = parseInt(tintStrengthSlider.value) / 100;
            const tintColor = hexToRgb(tintColorInput.value);
            const contrastFactor = (259 * (contrast + 255)) / (255 * (259 - contrast));

            if (!tintColor) return;

            for (let i = 0; i < data.length; i += 4) {
                let r = data[i], g = data[i+1], b = data[i+2];

                // 1. Apply Brightness
                r += brightness;
                g += brightness;
                b += brightness;
                
                // 2. Apply Contrast
                r = contrastFactor * (r - 128) + 128;
                g = contrastFactor * (g - 128) + 128;
                b = contrastFactor * (b - 128) + 128;

                // 3. Apply Tint using weighted average
                r = r * (1 - tintStrength) + tintColor.r * tintStrength;
                g = g * (1 - tintStrength) + tintColor.g * tintStrength;
                b = b * (1 - tintStrength) + tintColor.b * tintStrength;

                // Clamp and assign final values
                data[i] = clamp(r);
                data[i + 1] = clamp(g);
                data[i + 2] = clamp(b);
            }
            
            ctx.putImageData(newImageData, 0, 0);
            updateAnalysis();
        }

        // --- Individual Operations ---
        grayscaleBtn.addEventListener('click', () => {
            if (!originalImageData) return;
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            for (let i = 0; i < data.length; i += 4) {
                const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                data[i] = avg; data[i + 1] = avg; data[i + 2] = avg;
            }
            ctx.putImageData(imageData, 0, 0);
            // This is a "destructive" edit, so we update the base image data
            originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            currentImage.src = canvas.toDataURL();
            resetControls();
            updateAnalysis();
        });

        function flip(horizontal) {
            if (!originalImageData) return;
            ctx.save();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (horizontal) {
                ctx.translate(canvas.width, 0);
                ctx.scale(-1, 1);
            } else {
                ctx.translate(0, canvas.height);
                ctx.scale(1, -1);
            }
            ctx.drawImage(currentImage, 0, 0);
            ctx.restore();
            currentImage.src = canvas.toDataURL();
        }

        function rotateImage() {
            if (!originalImageData) return;
            const w = canvas.width;
            const h = canvas.height;
            canvas.width = h;
            canvas.height = w;
            ctx.save();
            ctx.translate(h / 2, w / 2);
            ctx.rotate(Math.PI / 2);
            ctx.drawImage(currentImage, -w / 2, -h / 2);
            ctx.restore();
            currentImage.src = canvas.toDataURL();
        }

        // --- Analysis Functions ---
        function updateAnalysis() {
            if (!originalImageData) return;
            calculateLuminance();
            calculateHistogram();
        }

        function calculateLuminance() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            let totalLuminance = 0;
            for (let i = 0; i < data.length; i += 4) {
                totalLuminance += (0.299 * data[i] + 0.587 * data[i + 1] + 0.114 * data[i + 2]);
            }
            luminanceValue.textContent = (totalLuminance / (canvas.width * canvas.height)).toFixed(2);
        }

        function calculateHistogram() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            const rHist = new Array(256).fill(0), gHist = new Array(256).fill(0), bHist = new Array(256).fill(0);
            for (let i = 0; i < data.length; i += 4) {
                rHist[data[i]]++; gHist[data[i + 1]]++; bHist[data[i + 2]]++;
            }
            drawHistogram(rHist, gHist, bHist);
        }

        function drawHistogram(rHist, gHist, bHist) {
            histogramContainer.innerHTML = '';
            const maxVal = Math.max(...rHist, ...gHist, ...bHist);
            for (let i = 0; i < 256; i++) {
                const rHeight = (rHist[i] / maxVal) * 100, gHeight = (gHist[i] / maxVal) * 100, bHeight = (bHist[i] / maxVal) * 100;
                const bar = document.createElement('div');
                bar.classList.add('hist-bar');
                bar.style.height = `${Math.max(rHeight, gHeight, bHeight)}%`;
                bar.style.background = `linear-gradient(to top, rgba(0,0,255,${bHeight/100}) 0%, rgba(0,255,0,${gHeight/100}) 50%, rgba(255,0,0,${rHeight/100}) 100%)`;
                histogramContainer.appendChild(bar);
            }
        }
        
        getPixelsBtn.addEventListener('click', () => {
            if (!originalImageData) return;
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            let outputString = `Image Dimensions: ${canvas.width}x${canvas.height}\nTotal Pixels: ${data.length / 4}\n---\n`;
            const limit = Math.min(data.length, 4000); 
            for (let i = 0; i < limit; i += 4) {
                outputString += `Pixel ${i/4+1}: (R:${data[i]}, G:${data[i+1]}, B:${data[i+2]}, A:${data[i+3]})\n`;
            }
            if (data.length > 4000) outputString += `\n... and ${data.length / 4 - 1000} more pixels.`;
            pixelDataOutput.value = outputString;
            pixelDataContainer.classList.remove('hidden');
        });

        // --- Utility and Event Listeners ---
        brightnessSlider.addEventListener('input', () => {
            brightnessValue.textContent = brightnessSlider.value;
            applyFilters();
        });
        contrastSlider.addEventListener('input', () => {
            contrastValue.textContent = contrastSlider.value;
            applyFilters();
        });
        tintColorInput.addEventListener('input', applyFilters);
        tintStrengthSlider.addEventListener('input', () => {
            tintStrengthValue.textContent = `${tintStrengthSlider.value}%`;
            applyFilters();
        });

        flipHBtn.addEventListener('click', () => flip(true));
        flipVBtn.addEventListener('click', () => flip(false));
        rotateBtn.addEventListener('click', rotateImage);
        
        resetBtn.addEventListener('click', () => {
            if (!originalFile) return;
            const reader = new FileReader();
            reader.onload = (event) => { currentImage.src = event.target.result; };
            reader.readAsDataURL(originalFile);
            pixelDataContainer.classList.add('hidden');
        });

        downloadBtn.addEventListener('click', () => {
            if (!originalImageData) return;
            const link = document.createElement('a');
            link.download = 'edited-image.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });

        // --- Helper Functions ---
        function resetControls() {
            brightnessSlider.value = 0;
            contrastSlider.value = 0;
            tintColorInput.value = '#0080ff';
            tintStrengthSlider.value = 0;
            brightnessValue.textContent = '0';
            contrastValue.textContent = '0';
            tintStrengthValue.textContent = '0%';
        }

        function clamp(value) {
            return Math.max(0, Math.min(255, value));
        }
        
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? { r: parseInt(result[1], 16), g: parseInt(result[2], 16), b: parseInt(result[3], 16) } : null;
        }

        // This handler is important for re-calculating the base image data after destructive edits like flip/rotate
        currentImage.addEventListener('load', () => {
            canvas.width = currentImage.width;
            canvas.height = currentImage.height;
            ctx.drawImage(currentImage, 0, 0);
            originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            updateAnalysis();
            resetControls();
        });

    </script>
</body>
</html>
